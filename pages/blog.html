<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mathmagical </title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
  
</head>
<body>
    <a href="../index.html" class="back-button">üó°Ô∏è Voltar ao Mundo</a>
    
    

    <script>
        function showSection(sectionId) {
            // Esconder todas as se√ß√µes
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remover classe active de todos os itens do menu
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Mostrar se√ß√£o selecionada
            document.getElementById(sectionId).classList.add('active');
            
            // Ativar item do menu correspondente
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
            
            // Scroll para o topo da √°rea de conte√∫do
            document.querySelector('.content-area').scrollTop = 0;
        }

        // Adicionar efeito sonoro aos cliques (opcional)
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                // Aqui poderia adicionar um efeito sonoro de menu do Zelda
                console.log('üéµ Menu selection sound');
            });
        });

        // Efeito de teclado para navega√ß√£o
        document.addEventListener('keydown', (e) => {
            const items = document.querySelectorAll('.menu-item');
            const activeItem = document.querySelector('.menu-item.active');
            const currentIndex = Array.from(items).indexOf(activeItem);
            
            if (e.key === 'ArrowDown' && currentIndex < items.length - 1) {
                e.preventDefault();
                items[currentIndex + 1].click();
            } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                e.preventDefault();
                items[currentIndex - 1].click();
            }
        });
    </script>
</body>
</html>
