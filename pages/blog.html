<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mathmagical </title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
  
</head>
<body>
    <a href="../index.html" class="back-button">üó°Ô∏è Back to World</a>
    
    

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all menu items
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Activate corresponding menu item
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
            
            // Scroll to top of content area
            document.querySelector('.content-area').scrollTop = 0;
        }

        // Add sound effect to clicks (optional)
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                // Here could add a Zelda menu sound effect
                console.log('üéµ Menu selection sound');
            });
        });

        // Keyboard effect for navigation
        document.addEventListener('keydown', (e) => {
            const items = document.querySelectorAll('.menu-item');
            const activeItem = document.querySelector('.menu-item.active');
            const currentIndex = Array.from(items).indexOf(activeItem);
            
            if (e.key === 'ArrowDown' && currentIndex < items.length - 1) {
                e.preventDefault();
                items[currentIndex + 1].click();
            } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                e.preventDefault();
                items[currentIndex - 1].click();
            }
        });
    </script>
</body>
</html>
