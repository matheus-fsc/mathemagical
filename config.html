<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes - Link's Adventure</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            background: linear-gradient(to bottom, #0054e3, #2483d1);
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Container principal estilo janela XP */
        .config-container {
            background: #ece9d8;
            border: 3px outset #ece9d8;
            border-radius: 0;
            width: 90%;
            max-width: 480px;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Barra de t√≠tulo XP */
        .title-bar {
            background: linear-gradient(to bottom, #0997ff, #0053ee);
            color: white;
            padding: 5px 8px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #0053ee;
        }

        .title-bar .window-title {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .title-bar .icon {
            width: 16px;
            height: 16px;
            background: #fff;
            border: 1px solid #000;
            display: inline-block;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><rect width="16" height="16" fill="%23ff6600"/><text x="8" y="12" text-anchor="middle" fill="white" font-size="10px" font-weight="bold">‚öô</text></svg>');
        }

        .window-controls {
            display: flex;
            gap: 2px;
        }

        .window-btn {
            width: 21px;
            height: 21px;
            background: linear-gradient(to bottom, #ece9d8, #d4d0c8);
            border: 1px outset #ece9d8;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-btn:hover {
            background: linear-gradient(to bottom, #f5f4f0, #e0ddd6);
        }

        .window-btn:active {
            border: 1px inset #ece9d8;
        }

        /* Conte√∫do da janela */
        .window-content {
            padding: 20px;
            background: #ece9d8;
        }

        /* T√≠tulo da configura√ß√£o */
        .config-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000080;
        }

        .config-description {
            text-align: center;
            font-size: 11px;
            color: #000;
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px inset #ece9d8;
        }

        /* Grupos de configura√ß√£o estilo XP */
        .config-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px inset #ece9d8;
            background: #f0f0f0;
        }

        .config-label {
            display: block;
            margin-bottom: 5px;
            color: #000;
            font-size: 11px;
            font-weight: normal;
        }

        /* Input de texto estilo XP */
        .config-input {
            width: 100%;
            padding: 4px 6px;
            background: white;
            border: 2px inset #ece9d8;
            color: #000;
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            font-size: 11px;
            outline: none;
        }

        .config-input:focus {
            background: #316ac5;
            color: white;
            border: 2px inset #316ac5;
        }

        .config-input::placeholder {
            color: #999;
            font-style: italic;
        }

        /* Toggle container estilo XP */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 10px;
            border: 1px inset #ece9d8;
            margin-top: 10px;
        }

        .toggle-label {
            color: #000;
            font-size: 11px;
            font-weight: normal;
        }

        /* Checkbox estilo XP */
        .toggle-switch {
            width: 13px;
            height: 13px;
            background: white;
            border: 2px inset #ece9d8;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            appearance: none;
        }

        .toggle-switch:checked {
            background: white;
            border: 2px inset #ece9d8;
        }

        .toggle-switch:checked::after {
            content: '‚úì';
            color: #000;
            font-size: 10px;
            font-weight: bold;
        }

        .toggle-status {
            color: #000;
            font-size: 11px;
            font-weight: normal;
            min-width: 60px;
        }

        /* Bot√£o estilo XP */
        .start-button {
            width: 100px;
            height: 23px;
            background: linear-gradient(to bottom, #ece9d8, #d4d0c8);
            border: 1px outset #ece9d8;
            color: #000;
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            font-size: 11px;
            cursor: pointer;
            margin: 20px auto 0;
            display: block;
        }

        .start-button:hover {
            background: linear-gradient(to bottom, #f5f4f0, #e0ddd6);
        }

        .start-button:active {
            border: 1px inset #ece9d8;
            background: linear-gradient(to bottom, #d4d0c8, #ece9d8);
        }

        /* Status de redirecionamento */
        .redirect-status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #ffffe1;
            border: 1px solid #000;
            color: #000;
            font-size: 11px;
            display: none;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .config-container {
                width: 95%;
            }
            
            .window-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="config-container">
        <!-- Barra de t√≠tulo estilo Windows XP -->
        <div class="title-bar">
            <div class="window-title">
                <div class="icon"></div>
                Configura√ß√µes do Jogo
            </div>
            <div class="window-controls">
                <div class="window-btn">_</div>
                <div class="window-btn">‚ñ°</div>
                <div class="window-btn">‚úï</div>
            </div>
        </div>
        
        <!-- Conte√∫do da janela -->
        <div class="window-content">
            <div class="config-title">Link's Adventure - Configura√ß√µes</div>
            
            <div class="config-description">
                Configurar prefer√™ncias antes de iniciar o jogo...
            </div>
            
            <div class="config-section">
                <label class="config-label" for="playerNameInput">
                    Player Nickname:
                </label>
                <input 
                    type="text" 
                    id="playerNameInput" 
                    class="config-input"
                    placeholder="your nickname ( leave black for anonymus )"
                    maxlength="20"
                    autocomplete="off"
                    spellcheck="false"
                >
            </div>
            
            <div class="config-section">
                <label class="config-label">
                    Audio Settings:
                </label>
                <div class="toggle-container">
                    <span class="toggle-label">Enable Sound</span>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <input 
                            type="checkbox" 
                            id="audioToggle" 
                            class="toggle-switch"
                            checked
                        >
                        <span class="toggle-status" id="audioStatus">Enabled</span>
                    </div>
                </div>
            </div>
            
            <button class="start-button" onclick="initializeGame()">
                Enter in Game
            </button>
            
            <div class="redirect-status" id="redirectStatus">
                Loading game...
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes do jogo
        let gameConfig = {
            playerName: '',
            audioEnabled: true
        };
        
        // Atualizar status do toggle de √°udio
        function updateAudioToggle() {
            const toggle = document.getElementById('audioToggle');
            const status = document.getElementById('audioStatus');
            
            if (toggle.checked) {
                status.textContent = 'Ligado';
                status.style.color = '#000';
            } else {
                status.textContent = 'Desligado';
                status.style.color = '#666';
            }
            
            gameConfig.audioEnabled = toggle.checked;
        }
        
        // Fun√ß√£o principal para inicializar o jogo
        function initializeGame() {
            const playerNameInput = document.getElementById('playerNameInput');
            const audioToggle = document.getElementById('audioToggle');
            
            // Capturar configura√ß√µes
            gameConfig.playerName = playerNameInput.value.trim() || 'Jogador';
            gameConfig.audioEnabled = audioToggle.checked;
            
            console.log('üöÄ Configura√ß√£o do jogo:', gameConfig);
            console.log('üìä Estado do toggle de √°udio:', audioToggle.checked);
            console.log('üìä gameConfig.audioEnabled:', gameConfig.audioEnabled);
            
            // Mostrar status de carregamento
            const redirectStatus = document.getElementById('redirectStatus');
            redirectStatus.style.display = 'block';
            redirectStatus.textContent = 'Salvando configura√ß√µes...';
            
            // Desabilitar bot√£o para evitar m√∫ltiplos cliques
            const startButton = document.querySelector('.start-button');
            startButton.disabled = true;
            startButton.textContent = 'Carregando...';
            
            // Testar se localStorage est√° dispon√≠vel
            try {
                if (typeof(Storage) === "undefined") {
                    console.error('‚ùå LocalStorage n√£o est√° dispon√≠vel neste navegador!');
                    alert('Seu navegador n√£o suporta localStorage. Por favor, use um navegador mais recente.');
                    return;
                }
                
                console.log('‚úÖ LocalStorage est√° dispon√≠vel');
                
                // Salvar configura√ß√µes no localStorage para passar para a pr√≥xima p√°gina
                const configString = JSON.stringify(gameConfig);
                console.log('üíæ Tentando salvar configura√ß√£o:', configString);
                
                localStorage.setItem('gameConfig', configString);
                console.log('‚úÖ Configura√ß√£o salva no localStorage');
                
                // Verificar se foi salvo corretamente IMEDIATAMENTE
                const verificacaoImediata = localStorage.getItem('gameConfig');
                console.log('üîç Verifica√ß√£o imediata do localStorage:', verificacaoImediata);
                
                if (verificacaoImediata) {
                    const parsedVerificacao = JSON.parse(verificacaoImediata);
                    console.log('‚úÖ Configura√ß√£o verificada e parseada:', parsedVerificacao);
                    console.log('üîä Audio enabled na verifica√ß√£o:', parsedVerificacao.audioEnabled);
                } else {
                    console.error('‚ùå ERRO: Configura√ß√£o n√£o foi salva no localStorage!');
                    alert('Erro ao salvar configura√ß√µes. Tente novamente.');
                    return;
                }
                
                // Aguardar um momento antes de redirecionar para garantir que foi salvo
                setTimeout(() => {
                    console.log('üîÑ Redirecionando para index.html...');
                    window.location.href = 'index.html';
                }, 100);
                
            } catch (error) {
                console.error('‚ùå Erro ao trabalhar com localStorage:', error);
                alert('Erro ao salvar configura√ß√µes: ' + error.message);
            }
        }
        
        // Inicializa√ß√£o da p√°gina de configura√ß√£o
        function initConfigPage() {
            const audioToggle = document.getElementById('audioToggle');
            const playerNameInput = document.getElementById('playerNameInput');
            
            // Teste inicial do localStorage
            console.log('üß™ Testando localStorage na inicializa√ß√£o...');
            try {
                localStorage.setItem('teste', 'funcionando');
                const testeResult = localStorage.getItem('teste');
                console.log('‚úÖ Teste localStorage:', testeResult === 'funcionando' ? 'PASSOU' : 'FALHOU');
                localStorage.removeItem('teste');
            } catch (e) {
                console.error('‚ùå Erro no teste do localStorage:', e);
            }
            
            // Event listeners
            audioToggle.addEventListener('change', updateAudioToggle);
            
            // Enter para iniciar jogo
            playerNameInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    initializeGame();
                }
            });
            
            // Foco autom√°tico no input
            setTimeout(() => {
                playerNameInput.focus();
            }, 100);
            
            // Atualizar status inicial
            updateAudioToggle();
            
            console.log('‚öôÔ∏è Configuration page initialized');
        }
        
        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', initConfigPage);
    </script>
</body>
</html>
