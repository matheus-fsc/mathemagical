<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            background: linear-gradient(to bottom, #0054e3, #2483d1);
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Container principal estilo janela XP */
        .config-container {
            background: #ece9d8;
            border: 3px outset #ece9d8;
            border-radius: 0;
            width: 90%;
            max-width: 480px;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Barra de título XP */
        .title-bar {
            background: linear-gradient(to bottom, #0997ff, #0053ee);
            color: white;
            padding: 5px 8px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #0053ee;
        }

        .title-bar .window-title {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .title-bar .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            background-image: url('assets/triforce.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .window-controls {
            display: flex;
            gap: 2px;
        }

        .window-btn {
            width: 21px;
            height: 21px;
            background: linear-gradient(to bottom, #ece9d8, #d4d0c8);
            border: 1px outset #ece9d8;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-btn:hover {
            background: linear-gradient(to bottom, #f5f4f0, #e0ddd6);
        }

        .window-btn:active {
            border: 1px inset #ece9d8;
        }

        /* Conteúdo da janela */
        .window-content {
            padding: 20px;
            background: #ece9d8;
        }

        /* Título da configuração */
        .config-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000080;
        }

        .config-description {
            text-align: center;
            font-size: 11px;
            color: #000;
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px inset #ece9d8;
        }

        /* Grupos de configuração estilo XP */
        .config-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px inset #ece9d8;
            background: #f0f0f0;
        }

        .config-label {
            display: block;
            margin-bottom: 5px;
            color: #000;
            font-size: 11px;
            font-weight: normal;
        }

        /* Input de texto estilo XP */
        .config-input {
            width: 100%;
            padding: 4px 6px;
            background: white;
            border: 2px inset #ece9d8;
            color: #000;
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            font-size: 11px;
            outline: none;
        }

        .config-input:focus {
            background: #316ac5;
            color: white;
            border: 2px inset #316ac5;
        }

        .config-input::placeholder {
            color: #999;
            font-style: italic;
        }

        /* Toggle container estilo XP */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 10px;
            border: 1px inset #ece9d8;
            margin-top: 10px;
        }

        .toggle-label {
            color: #000;
            font-size: 11px;
            font-weight: normal;
        }

        /* Checkbox estilo XP */
        .toggle-switch {
            width: 13px;
            height: 13px;
            background: white;
            border: 2px inset #ece9d8;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            appearance: none;
        }

        .toggle-switch:checked {
            background: white;
            border: 2px inset #ece9d8;
        }

        .toggle-switch:checked::after {
            content: '✓';
            color: #000;
            font-size: 10px;
            font-weight: bold;
        }

        .toggle-status {
            color: #000;
            font-size: 11px;
            font-weight: normal;
            min-width: 60px;
        }

        /* Botão estilo XP */
        .start-button {
            width: 100px;
            height: 23px;
            background: linear-gradient(to bottom, #ece9d8, #d4d0c8);
            border: 1px outset #ece9d8;
            color: #000;
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            font-size: 11px;
            cursor: pointer;
            margin: 20px auto 0;
            display: block;
        }

        .start-button:hover {
            background: linear-gradient(to bottom, #f5f4f0, #e0ddd6);
        }

        .start-button:active {
            border: 1px inset #ece9d8;
            background: linear-gradient(to bottom, #d4d0c8, #ece9d8);
        }

        /* Status de redirecionamento */
        .redirect-status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #ffffe1;
            border: 1px solid #000;
            color: #000;
            font-size: 11px;
            display: none;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .config-container {
                width: 95%;
            }
            
            .window-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="config-container">
        <!-- Barra de título estilo Windows XP -->
        <div class="title-bar">
            <div class="window-title">
                <div class="icon"></div>
                Game Settings
            </div>
            <div class="window-controls">
                <div class="window-btn">_</div>
                <div class="window-btn">□</div>
                <div class="window-btn">✕</div>
            </div>
        </div>
        
        <!-- Conteúdo da janela -->
        <div class="window-content">
            <div class="config-title">Link's Adventure - Settings</div>
            
            <div class="config-description">
                Configure preferences before starting the game...
            </div>
            
            <div class="config-section">
                <label class="config-label" for="playerNameInput">
                    Player Nickname:
                </label>
                <input 
                    type="text" 
                    id="playerNameInput" 
                    class="config-input"
                    placeholder="your nickname ( leave black for anonymus )"
                    maxlength="20"
                    autocomplete="off"
                    spellcheck="false"
                >
            </div>
            
            <div class="config-section">
                <label class="config-label">
                    Audio Settings:
                </label>
                <div class="toggle-container">
                    <span class="toggle-label">Enable Sound</span>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <input 
                            type="checkbox" 
                            id="audioToggle" 
                            class="toggle-switch"
                            checked
                        >
                        <span class="toggle-status" id="audioStatus">Enabled</span>
                    </div>
                </div>
            </div>
            
            <button class="start-button" onclick="initializeGame()">
                Enter in Game
            </button>
            
            <div class="redirect-status" id="redirectStatus">
                Loading game...
            </div>
        </div>
    </div>

    <script>
        // Game configuration
        let gameConfig = {
            playerName: '',
            audioEnabled: true
        };
        
        // Update audio toggle status
        function updateAudioToggle() {
            const toggle = document.getElementById('audioToggle');
            const status = document.getElementById('audioStatus');
            
            if (toggle.checked) {
                status.textContent = 'Enabled';
                status.style.color = '#000';
            } else {
                status.textContent = 'Disabled';
                status.style.color = '#666';
            }
            
            gameConfig.audioEnabled = toggle.checked;
        }
        
        // Main function to initialize the game
        function initializeGame() {
            const playerNameInput = document.getElementById('playerNameInput');
            const audioToggle = document.getElementById('audioToggle');
            
            // Capture settings
            gameConfig.playerName = playerNameInput.value.trim() || 'Player';
            gameConfig.audioEnabled = audioToggle.checked;
            
            console.log('🚀 Game configuration:', gameConfig);
            console.log('📊 Audio toggle state:', audioToggle.checked);
            console.log('📊 gameConfig.audioEnabled:', gameConfig.audioEnabled);
            
            // Show loading status
            const redirectStatus = document.getElementById('redirectStatus');
            redirectStatus.style.display = 'block';
            redirectStatus.textContent = 'Saving settings...';
            
            // Disable button to prevent multiple clicks
            const startButton = document.querySelector('.start-button');
            startButton.disabled = true;
            startButton.textContent = 'Loading...';
            
            // Test if localStorage is available
            try {
                if (typeof(Storage) === "undefined") {
                    console.error('❌ LocalStorage is not available in this browser!');
                    alert('Your browser does not support localStorage. Please use a newer browser.');
                    return;
                }
                
                console.log('✅ LocalStorage is available');
                
                // Save settings to localStorage to pass to the next page
                const configString = JSON.stringify(gameConfig);
                console.log('💾 Trying to save configuration:', configString);
                
                localStorage.setItem('gameConfig', configString);
                console.log('✅ Configuration saved to localStorage');
                
                // Check if it was saved correctly IMMEDIATELY
                const immediateVerification = localStorage.getItem('gameConfig');
                console.log('🔍 Immediate localStorage verification:', immediateVerification);
                
                if (immediateVerification) {
                    const parsedVerification = JSON.parse(immediateVerification);
                    console.log('✅ Configuration verified and parsed:', parsedVerification);
                    console.log('🔊 Audio enabled in verification:', parsedVerification.audioEnabled);
                } else {
                    console.error('❌ ERROR: Configuration was not saved to localStorage!');
                    alert('Error saving settings. Please try again.');
                    return;
                }
                
                // Wait a moment before redirecting to ensure it was saved
                setTimeout(() => {
                    console.log('🔄 Redirecting to index.html...');
                    window.location.href = 'index.html';
                }, 100);
                
            } catch (error) {
                console.error('❌ Error working with localStorage:', error);
                alert('Error saving settings: ' + error.message);
            }
        }
        
        // Configuration page initialization
        function initConfigPage() {
            const audioToggle = document.getElementById('audioToggle');
            const playerNameInput = document.getElementById('playerNameInput');
            
            // Initial localStorage test
            console.log('🧪 Testing localStorage on initialization...');
            try {
                localStorage.setItem('test', 'working');
                const testResult = localStorage.getItem('test');
                console.log('✅ LocalStorage test:', testResult === 'working' ? 'PASSED' : 'FAILED');
                localStorage.removeItem('test');
            } catch (e) {
                console.error('❌ Error in localStorage test:', e);
            }
            
            // Event listeners
            audioToggle.addEventListener('change', updateAudioToggle);
            
            // Enter to start game
            playerNameInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    initializeGame();
                }
            });
            
            // Auto focus on input
            setTimeout(() => {
                playerNameInput.focus();
            }, 100);
            
            // Update initial status
            updateAudioToggle();
            
            console.log('⚙️ Configuration page initialized');
        }
        
        // Initialize when page loads
        window.addEventListener('load', initConfigPage);
    </script>
</body>
</html>
